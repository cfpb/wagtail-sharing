repos:
-   repo: https://github.com/psf/black
    rev: 25.11.0
    hooks:
    - id: black
      args: ["wagtailsharing", "setup.py", "testmanage.py", "--line-length=79"]
      exclude: migrations
-   repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.14.3
    hooks:
      - id: ruff
        exclude: migrations
-   repo: https://github.com/pycqa/isort
    rev: 7.0.0
    hooks:
      - id: isort
        name: isort (python)
        args: ["wagtailsharing"]
