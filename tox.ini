[tox]
skipsdist=True
envlist=
    lint,
    py{36}-dj{111,20,22}-wag{23},
    py{36,38}-dj{22}-wag{28}

[testenv]
install_command=pip install -e ".[testing]" -U {opts} {packages}
commands=
    coverage run {envbindir}/django-admin.py test {posargs}
setenv=
    DJANGO_SETTINGS_MODULE=wagtailsharing.tests.settings

basepython=
    py36: python3.6
    py38: python3.8

deps=
    mock>=1.0.0
    dj111: Django>=1.11,<1.12
    dj20: Django>=2.0,<2.1
    dj22: Django>=2.2,<2.3
    wag23: wagtail>=2.3,<2.4
    wag28: wagtail>=2.8,<2.9

[testenv:lint]
recreate=False
basepython=python3.6
deps=
    black
    flake8
    isort
commands=
    black --check wagtailsharing setup.py
    flake8 wagtailsharing
    isort --check-only --diff --recursive wagtailsharing

[flake8]
ignore=E731,W503,W504
exclude=
    .git,
    .tox,
    __pycache__,
    */migrations/*.py,
    .eggs/*,

[isort]
combine_as_imports=1
lines_after_imports=2
include_trailing_comma=1
multi_line_output=3
skip=.tox,migrations
not_skip=__init__.py
use_parentheses=1
known_django=django
known_future_library=future
default_section=THIRDPARTY
sections=FUTURE,STDLIB,DJANGO,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
