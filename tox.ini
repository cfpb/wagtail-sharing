[tox]
skipsdist=True
envlist=
    lint,
    py{37,38,39,310}-dj{30,31,32}-wag{215,216,30,latest},
    coverage

[testenv]
install_command=pip install -e ".[testing]" -U {opts} {packages}
commands=
    coverage erase
    coverage run --parallel-mode -m django test {posargs}
setenv=
    DJANGO_SETTINGS_MODULE=wagtailsharing.tests.settings

basepython=
    py37: python3.7
    py38: python3.8
    py39: python3.9
    py310: python3.10

deps=
    mock>=1.0.0
    dj30:  Django>=3.0,<3.1
    dj31:  Django>=3.1,<3.2
    dj32:  Django>=3.2,<4.0
    dj32:  Django>=4.0,<5.0
    wag215: wagtail>=2.15,<2.16
    wag216: wagtail>=2.16,<3.0
    wag30: wagtail>=3.0,<4.0
    waglatest: wagtail<4.0

[testenv:lint]
basepython=python3.9
deps=
    black
    flake8
    isort
commands=
    black --check wagtailsharing setup.py
    flake8 wagtailsharing setup.py
    isort --check-only --diff wagtailsharing

[testenv:coverage]
basepython=python3.9
deps=
    coverage
    diff_cover
commands=
    coverage combine
    coverage xml
    diff-cover coverage.xml --compare-branch=origin/main --fail-under=100

[flake8]
ignore=E732,W503,W504
exclude=
    .git,
    .tox,
    __pycache__,
    */migrations/*.py,
    .eggs/*,

[isort]
combine_as_imports=1
lines_after_imports=2
include_trailing_comma=1
multi_line_output=3
skip=.tox,migrations
use_parentheses=1
known_django=django
known_wagtail=wagtail
default_section=THIRDPARTY
sections=FUTURE,STDLIB,DJANGO,WAGTAIL,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
