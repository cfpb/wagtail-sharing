[tox]
skipsdist=True
envlist=
    lint,
    py{36}-dj{22}-wag{27,latest},
    py{39}-dj{22,32,40}-wag{30,latest}

[testenv]
install_command=pip install -e ".[testing]" -U {opts} {packages}
commands=
    coverage erase
    coverage run -m django test {posargs}
    coverage report -m
setenv=
    DJANGO_SETTINGS_MODULE=wagtailsharing.tests.settings

basepython=
    py36: python3.6
    py39: python3.9

deps=
    mock>=1.0.0
    dj22:  Django>=2.2,<2.3
    dj32:  Django>=3.2,<3.3
    dj40:  Django>=4.0,<4.1
    wag27: wagtail>=2.7,<2.8
    wag30: wagtail>=3.0,<3.1
    waglatest: wagtail<4

[testenv:lint]
basepython=python3.9
deps=
    black
    flake8
    isort
commands=
    black --check wagtailsharing setup.py
    flake8 wagtailsharing setup.py
    isort --check-only --diff wagtailsharing

[flake8]
ignore=E732,W503,W504
exclude=
    .git,
    .tox,
    __pycache__,
    */migrations/*.py,
    .eggs/*,

[isort]
combine_as_imports=1
lines_after_imports=2
include_trailing_comma=1
multi_line_output=3
skip=.tox,migrations
use_parentheses=1
known_django=django
known_wagtail=wagtail
default_section=THIRDPARTY
sections=FUTURE,STDLIB,DJANGO,WAGTAIL,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
