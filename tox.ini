[tox]
skipsdist=True
envlist=
    lint,
    py{39,310}-dj{32,40,41}-wag{41,42},
    py{311}-dj{41}-wag{41,42,latest},
    coverage

[testenv]
install_command=pip install -e ".[testing]" -U {opts} {packages}
commands=
    coverage erase
    coverage run --parallel-mode -m django test {posargs}
setenv=
    DJANGO_SETTINGS_MODULE=wagtailsharing.tests.settings

basepython=
    py39:  python3.9
    py310: python3.10
    py311: python3.11

deps=
    dj32:  Django>=3.2,<3.3
    dj40:  Django>=4.0,<4.1
    dj41:  Django>=4.1,<4.2
    wag41: wagtail>=4.1,<4.2
    wag42: wagtail>=4.2,<5.0
    waglatest: wagtail<5

[testenv:lint]
basepython=python3.10
deps=
    black
    flake8
    isort
commands=
    black --check wagtailsharing setup.py
    flake8 wagtailsharing setup.py
    isort --check-only --diff wagtailsharing

[testenv:coverage]
basepython=python3.10
deps=
    coverage
    diff_cover
commands=
    coverage combine
    coverage xml
    diff-cover coverage.xml --compare-branch=origin/main --fail-under=100

[isort]
combine_as_imports=1
lines_after_imports=2
include_trailing_comma=1
multi_line_output=3
skip=.tox,migrations
use_parentheses=1
known_django=django
known_wagtail=wagtail
default_section=THIRDPARTY
sections=FUTURE,STDLIB,DJANGO,WAGTAIL,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
