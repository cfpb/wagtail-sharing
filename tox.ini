[tox]
skipsdist=True
envlist=py{36}-dj18-wag18,
        py{36}-dj111-wag113,
        py{36}-dj{111,22}-wag{23,27}
        flake8

[testenv]
install_command=pip install -e ".[testing]" -U {opts} {packages}
commands=
    coverage run {envbindir}/django-admin.py test {posargs}
setenv=
    DJANGO_SETTINGS_MODULE=wagtailsharing.tests.settings

basepython=
    py36: python3.6

deps=
    mock>=1.0.0
    dj18: Django>=1.8,<1.9
    dj18: djangorestframework<3.7
    dj111: Django>=1.11,<1.12
    dj22: Django>=2.2,<2.3
    wag18: wagtail>=1.8,<1.9
    wag113: wagtail>=1.13,<1.14
    wag23: wagtail>=2.3,<2.4
    wag27: wagtail>=2.7,<2.8

[testenv:flake8]
basepython=python3.6
deps=flake8>=2.2.0
commands=flake8 wagtailsharing
